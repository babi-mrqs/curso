Crie um formulario HTML com os seguintes campos:
nome, email, telefone, idade, e uma caixa de seleção para seleionar o genero


<!DOCTYPE html>
<html>

<form action="">
    <label for="name">Nome: </label>
    <input type="text" name="Nome" id="Nome"> <br>
    <label for="email">Email: </label>
    <input type="text" name="Email" id="Email"><br>
    <label for="Telefone">Telefone: </label>
    <input type="tel" name="Telefone" id="Telefone"><br>
    <label for="Idade">Idade: </label>
    <input type="number" name="Idade" id="Idade"><br>
    <label for="Gênero">Gênero: </label>
    <select name="Gênero" id="Gênero">
        <option value="Selecionar">(Selecionar)</option>
        <option value="Feminino">Feminino</option>
        <option value="Masculino">Masculino</option>
    </select>

</form>
</html>
