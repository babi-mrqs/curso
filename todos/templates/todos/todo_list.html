
<br><br>
<h2 style="margin-left: 46%">To do List </h2>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


<ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active border border-black " aria-current="page" href="{% url 'todo_form' %}">Cadastrar Tarefa</a>
    </li>
  </ul>
<br><br>

 <h2 style="margin-left: 45% ; font-family: Arial">Lista de Tarefas</h2> 
<br><br>  
 <form style="margin-left: 43.5%" method="GET" action= "{% url 'todo_list' %}">
  <div  class="input-group-prepend">
     <input style="width: 200; display: inline" type="text" class="form-control" placeholder="Pequisar" name="q" id="q">
    <button style=" display: inline ;" class="btn btn-primary" type="submit" id="button-addon1">Buscar</button>
  </div>
</form>

<div class="conteiner" style="padding: 10%">
    <table class="table table-bordered">
        <thead>
            <tr>
            <th scope="col">Id</th>
            <th scope="col">Título</th>
            <th scope="col">Data de criação</th>
            <th scope="col">Prazo</th>
            <th scope="col">Finalizado em</th>
            <th scope="col" style="padding-right: 1%;"> Ações 
            </th></tr>
        </thead>
        <tbody>
            {%for todo in todo_list%}
            <tr>
            <th scope="row">{{todo.id}}</th>
            <th>{{todo.title}}</th>
            <th>{{todo.created_at}}</th>
            <th>{{todo.deadline}}</th>
            <th>{{todo.finished_at | default:"Ainda não finalizado"}}</th>
            <th> <a href="{% url 'todo_complete' pk=todo.pk%}" type="button" class="btn btn-primary {% if todo.finished_at %} disabled{% endif %}"> Concluir </a> <a type="button" class="btn btn-secondary {% if todo.finished_at %} disabled{% endif %}" href="{% url 'todo_update' pk=todo.pk %}" > Editar </a>  <a type="button" class="btn btn-danger" href="{% url 'todo_confirm_delete' pk=todo.pk %}"> X </a> </th>
            </tr>
            {% endfor %}
